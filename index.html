<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              cursive: ['Pacifico', 'cursive'],
            },
            colors: {
              brand: {
                dark: '#5D3F6A', // Deep purple background
                light: '#7A5C85', // Lighter purple for headers
                card: '#FDF7FD', // Very light pink/white for cards
                input: '#F8F0F8', // Input background
                primary: '#489F9F', // Teal button color
                text: '#6B5B75', // Muted purple text
                accent: '#E6C6D6', // Pink accents
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #5D3F6A; /* Fallback */
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-zoom-in {
        animation: zoomIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite;
      }

      @keyframes bounceIn {
        0% { transform: translate(-50%, -20px); opacity: 0; }
        50% { transform: translate(-50%, 5px); opacity: 1; }
        100% { transform: translate(-50%, 0); opacity: 1; }
      }
      .animate-bounce-in {
        animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      /* Utilities */
      .cursor-wait {
        cursor: wait;
      }
    </style>

  "imports": {

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"

</html>
